<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가로 3분할 반응형 iframe 레이아웃</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 외부 스크롤 방지 */
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh; /* 세로 전체 높이 */
    }

    iframe {
      flex: 1; /* 3개가 균등 분할 */
      border: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      /* 작은 화면에서는 세로 스택으로 배치 */
      .container {
        flex-direction: column;
      }
      iframe {
        height: 33.33vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://www.google.com/webhp?igu=1" title="첫 번째"></iframe>
    <iframe src="https://www.google.com/webhp?igu=1" title="두 번째"></iframe>
    <iframe src="https://www.google.com/webhp?igu=1" title="세 번째"></iframe>
  </div>
</body>
</html>
