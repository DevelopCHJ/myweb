<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭 예제</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .tab-bar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .tab-bar button {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-bar button.active {
      color: #007AFF;
      font-weight: 600;
    }
    #content {
      padding: 20px;
      margin-bottom: 60px; /* 탭바 공간 확보 */
      min-height: 80vh;
    }
  </style>
</head>
<body>

  <div id="content">로딩 중...</div>

  <div class="tab-bar">
    <button class="tab-btn active" data-page="tab1.html">홈</button>
    <button class="tab-btn" data-page="tab2.html">검색</button>
    <button class="tab-btn" data-page="tab3.html">설정</button>
  </div>

  <script>
    async function loadPage(page) {
      const res = await fetch(page);
      const html = await res.text();
      document.getElementById("content").innerHTML = html;
    }

    const buttons = document.querySelectorAll(".tab-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadPage(btn.dataset.page);
      });
    });

    // 초기 탭 로드
    loadPage("tab1.html");
  </script>
</body>
</html>
