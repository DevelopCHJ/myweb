<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>반응형 가로형 iframe 3개</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* 가로 스크롤을 위한 래퍼 */
    .iframe-container {
      display: flex;
      flex-direction: row;
      width: 300vw; /* 3개 iframe → 3 * 100vw */
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      flex: 0 0 100vw;
      height: 100vh;
      border: none;
      scroll-snap-align: start;
      transform-origin: 0 0;
    }

    /* iframe 내용 자동 축소 */
    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .iframe-inner {
      transform-origin: top left;
      width: 100%;
      height: 100%;
      transform: scale(1);
    }

    /* 아이폰 대응 - 자동 축소 */
    @media screen and (max-width: 768px) {
      iframe {
        zoom: 0.9; /* 약간 축소 */
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://www.google.com/webhp?igu=1" title="iframe1"></iframe>
    <iframe src="https://www.google.com/webhp?igu=1" title="iframe2"></iframe>
    <iframe src="https://www.google.com/webhp?igu=1" title="iframe3"></iframe>
  </div>

  <script>
    // iframe 크기에 맞게 자동 스케일링
    function autoScaleIframes() {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach((iframe) => {
        try {
          const scaleX = iframe.clientWidth / iframe.contentWindow.document.body.scrollWidth;
          const scaleY = iframe.clientHeight / iframe.contentWindow.document.body.scrollHeight;
          const scale = Math.min(scaleX, scaleY);
          iframe.style.transform = `scale(${scale})`;
        } catch (e) {
          // 크로스 도메인 보안 제한 때문에 접근 불가 시 무시
        }
      });
    }

    window.addEventListener('resize', autoScaleIframes);
    window.addEventListener('load', autoScaleIframes);
  </script>
</body>
</html>
